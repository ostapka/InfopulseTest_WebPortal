<div>
    <h2>New customer</h2>
    <div class="form-group">
        <label>Created Date</label>
        <span class="form-control">{{createdDate}}</span>
    </div>
    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" [(ngModel)]="customer.customerName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Customer Adress</label>
        <input type="text" [(ngModel)]="customer.customerAddress" class="form-control" />
    </div>
    <div class="form-group">
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <a routerLink="/customers" class="btn btn-warning">Cancel</a>
    </div>
</div>
